<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>app</title>
  </head>
  <body>
    <div id="optionspanel">
      <label>Select Difficulties:</label>
      <select id="selectdifficulty" multiple></select>
      <label>Select Topics:</label>
      <select id="selecttopic" multiple></select>
    </div>

    <div class="switch-container">
      <span>Dark Mode</span>
      <label class="switch">
        <input type="checkbox" id="themeToggle" />
        <span class="slider"></span>
      </label>
    </div>
    <div id="sortedQuestions"></div>
    <button id="submitBtn">Submit</button>
    <div class="displayScore" id="displayScore">
      <div class="scoreContent">
        <span id="closeScore" class="closeBtn">âœ–</span>
        <h2 id="scoreText"></h2>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
